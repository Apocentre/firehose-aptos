---
  base:
    data_dir: "/Users/ppoliani/aptos-node-testnet"
    role: validator
    waypoint:
      # Update this value to that which the blockchain publicly provides. Please regard the directions
      # below on how to safely manage your genesis_file_location with respect to the waypoint.
      from_file: "./config/waypoint.txt"
  consensus:
    max_sending_block_txns: 6000
    max_sending_block_bytes: 5242880
    max_pruned_blocks_in_mem: 100
    mempool_executed_txn_timeout_ms: 1000
    mempool_txn_pull_timeout_ms: 1000
    round_initial_timeout_ms: 1500
    round_timeout_backoff_exponent_base: 1.2
    round_timeout_backoff_max_exponent: 6
    safety_rules:
      backend:
        type: rocks_db_storage
        path: secure_storage_db
        namespace: ~
      logger:
        chan_size: 10000
        enable_backtrace: false
        is_async: true
        level: INFO
        console_port: ~
        enable_telemetry_remote_log: true
        enable_telemetry_flush: true
        telemetry_level: ERROR
      service:
        type: thread
      test: ~
      network_timeout_ms: 30000
      enable_cached_safety_data: true
      initial_safety_rules_config:
        from_file:
          identity_blob_path: {validator-identity-file}
          waypoint:
            from_file: "./config/waypoint.txt"
    sync_only: false
    channel_size: 30
    use_quorum_store: false
    quorum_store_pull_timeout_ms: 1000
    quorum_store_poll_count: 5
    intra_consensus_channel_buffer_size: 10
  execution:
    genesis_file_location: {genesis-file}
    concurrency_level: 8
    num_proof_reading_threads: 32
  full_node_networks:
    - max_connection_delay_ms: 60000
      connection_backoff_base: 2
      connectivity_check_interval_ms: 5000
      network_channel_size: 1024
      max_concurrent_network_reqs: 100
      discovery_method: onchain
      discovery_methods: []
      identity:
        type: from_file
        path: {vfn-identity-file}
      listen_address: /ip4/0.0.0.0/tcp/6191
      mutual_authentication: false
      network_id: public
      runtime_threads: ~
      seed_addrs:
        ba8e4dcf8041cb87d75a9f749694d5568533e3495369a3f4b8e798eda2afefc4:
            - "/ip4/127.0.0.1/tcp/6181/noise-ik/66bfce7ab50289e58f49bf40f7dd66008fc178ba0c349afed26ff595835ebc5a/handshake/0"
      seeds: {}
      max_frame_size: 4194304
      enable_proxy_protocol: false
      ping_interval_ms: 10000
      ping_timeout_ms: 20000
      ping_failures_tolerated: 3
      max_outbound_connections: 0
      max_inbound_connections: 30
      inbound_rate_limit_config: ~
      outbound_rate_limit_config: ~
      max_message_size: 67108864
    - max_connection_delay_ms: 60000
      connection_backoff_base: 2
      connectivity_check_interval_ms: 5000
      network_channel_size: 1024
      max_concurrent_network_reqs: 100
      discovery_method: none
      discovery_methods: []
      identity:
        type: from_file
        path: {vfn-identity-file}
      listen_address: /ip4/0.0.0.0/tcp/64722
      mutual_authentication: false
      network_id:
        private: vfn
      runtime_threads: ~
      seed_addrs: {}
      seeds: {}
      max_frame_size: 4194304
      enable_proxy_protocol: false
      ping_interval_ms: 10000
      ping_timeout_ms: 20000
      ping_failures_tolerated: 3
      max_outbound_connections: 0
      max_inbound_connections: 30
      inbound_rate_limit_config: ~
      outbound_rate_limit_config: ~
      max_message_size: 67108864
  inspection_service:
    address: 0.0.0.0
    port: 9111
    expose_configuration: false
    expose_system_information: true
  logger:
    chan_size: 10000
    enable_backtrace: false
    is_async: true
    level: DEBUG
    console_port: ~
    enable_telemetry_remote_log: true
    enable_telemetry_flush: true
    telemetry_level: ERROR
  mempool:
    capacity: 2000000
    capacity_bytes: 2147483648
    capacity_per_user: 100
    default_failovers: 3
    max_broadcasts_per_peer: 1
    mempool_snapshot_interval_secs: 180
    shared_mempool_ack_timeout_ms: 2000
